<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <button @click="showContainer = !showContainer">Aç/Kapat</button>
        <br><br>
        <div v-if="!showContainer">Başlangıçta gözükecek</div>
        <div v-else >Sonra gözükecek</div>

        <hr>
        <h2 :class="countBoxClasses" >{{count}}</h2> <br> <br>
        <button class="btn btn-sm bg-success" @click="count++">Artır</button>
        <button class="btn btn-sm bg-danger" @click="count--">Azalt</button>
        <!--v-if komutu ise koşul sağlandığında bize getirir html de yer kaplatmaz.-->
        <p v-if="count > 0">Count Pozitif</p>
        <p v-else-if="count < 0">Count Negatif</p>
        <p v-else>Count 0</p>

        <hr><!--v-show="" komutu css ile gösterir. display:none; komutu ile ekrana gösterme kaldırma işlemi uygular..-->
        <p v-show="count > 0">Count Pozitif</p>
        <p v-show="count < 0">Count Negatif</p>
        <p v-show="count === 0">Count 0</p>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
