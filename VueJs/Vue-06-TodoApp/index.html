<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .uncompleted-item {
          background-color: #dc354536;
        }
        .completed-item {
          background-color: #19875440;
        }
      </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <input type="text" class="form-control me-2" @keyDown.enter="addTodo">
                    </div>
                    <div  v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li v-for="todo in todoList" :class="{'completed-item': todo.completed,'uncompleted-item':!todo.completed}" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="me-2 form-check-input" :id="`completed_checkbox_${todo.id}`" v-model="todo.completed" type="checkbox">
                                    <label class="form-check-label" :for="`completed_checkbox_${todo.id}`">{{todo.text}}</label>
                                </div>
                                <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Sil</button>
                            </li>
                        </ul> 
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-success"> Tamamlanmış item sayısı :{{ completedItemCount }} </small>
                            <small class="text-danger"> Tamamlanmamış item sayısı :{{ unCompletedItemCount}} </small>
                        </div>
                    </div>
                    <div v-else  class="alert alert-warning">
                        Henüz eklenmiş bir todo bulunmamaktadır.
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
