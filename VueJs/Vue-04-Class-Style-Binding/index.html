<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-style-binding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="bgColor"><br>
        <button @click="showBorder = !showBorder">Border Ekle/Ekleme</button> <br>
        <button @click="redBg = !redBg">Kırmızı Bg Yap.</button> <br> <br>
        <div class="box"
            :class="boxClasses"
            :style="{ backgroundColor: bgColor }"><!--Koşul kullanırsak bu şekilde yazarız.-->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
